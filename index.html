<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   
    <h1 class="mb-3">Dice Game</h1>
    <i>Score 100 to Win / Use Hold to store score</i>
    <h2 class="player-winner mb-4  "></h2>
    <div class="container">
    <div class="row text-center">

        <div class="col-6 py-5  player--0 player--active"><h2 id="name--0">Player 1</h2>
        <h3 class="my-4 score" id="score--0">0</h3>
        <div class="current_active p-3">
            <h5>Current Score</h5>
            <h5 class="current-score" id="current--0">0</h5>
        </div>
        </div>
        <div class="col-6 py-5 player--1"><h2 id="name--1">Player 2</h2>
            <h3 class=" my-4" id="score--1">0</h3>
            <div class="p-3 current_active">
            <h5>Current Score</h5>
            <h5 class="current-score" id="current--1">0</h5>
            </div>
        </div>
        <div class="p-5 mt-3  ">
            <div class="dice-wrapper">
                <img width="75px" class="dice text-center mb-3  " src="./images/dice-2.png" alt="">
                <h2 class="winnerPlayer"></h2>
            </div>
        
            
            <button class="btn btn--roll  border border-2   text-white font-weight-bold   my-3 p-3 px-5">Roll Dice</button> <br>
            <button class="btn btn--hold  border border-2 text-white font-weight-bold  mt-3 p-3 px-5">Hold</button>
            
        </div>
        <div>
            <button class="btn btn--new bg-light btn py-2 bg-muted border text-dark  px-3 rounded-pill"> Start New Game</button>
        </div>
      
    </div>
</div>

<script src="./main.js"></script>
</body>
</html>
